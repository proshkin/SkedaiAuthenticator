name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'

      # For Windows: Use PowerShell syntax
      - name: Get number of commits (Windows)
        if: matrix.os == 'windows-latest'
        id: get_commits
        run: |
          $commits = git rev-list --count HEAD
          echo "commits=$commits" >> $env:GITHUB_ENV
        shell: pwsh

      # For Linux and macOS: Use Bash syntax
      - name: Get number of commits (Linux/macOS)
        if: matrix.os != 'windows-latest'
        id: get_commits
        run: |
          commits=$(git rev-list --count HEAD)
          echo "commits=$commits" >> $GITHUB_ENV
        shell: bash

      - name: Set version number
        id: set_version
        run: |
          releases_number=$(( ${env.releases} + 1 ))
          version="0.${releases_number}.${env.commits}"
          echo "version=$version" >> $GITHUB_ENV
      
      - name: Update package.json with new version
        run: |
          npm version $env:version --no-git-tag-version

      - name: Install dependencies
        run: npm install

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}

      - name: Upload Windows build artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: SkedAuthenticator-${{ env.version }}-windows
          path: build/SkedAuthenticator-${{ env.version }}.exe
      
      - name: Upload macOS DMG
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: SkedAuthenticator-macos-dmg
          path: build/SkedAuthenticator-${{ env.version }}-arm64.dmg

      - name: Upload Linux AppImage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: SkedAuthenticator-linux-AppImage
          path: build/SkedAuthenticator-${{ env.version }}.AppImage
      
      - name: Upload Linux Snap Package
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: SkedAuthenticator-linux-snap
          path: build/authenticator_${{ env.version }}_amd64.snap
