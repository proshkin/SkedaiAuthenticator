name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'

      # For Windows: Use PowerShell syntax
      - name: Get number of commits (Windows)
        if: matrix.os == 'windows-latest'
        id: get_commits_windows
        run: |
          $commits = git rev-list --count HEAD
          echo "commits=$commits" >> $env:GITHUB_ENV
        shell: pwsh

      # For Linux and macOS: Use Bash syntax
      - name: Get number of commits (Linux/macOS)
        if: matrix.os != 'windows-latest'
        id: get_commits_unix
        run: |
          commits=$(git rev-list --count HEAD)
          echo "commits=$commits" >> $GITHUB_ENV
        shell: bash

      - name: Set version number
        id: set_version
        run: |
          releases_number=$((releases + 1))
          version="0.${releases_number}.${commits}"
          echo "version=$version" >> $GITHUB_ENV
        shell: bash
      
      - name: Update package.json with new version
        run: |
          npm version ${{ env.version }} --no-git-tag-version

      - name: Install dependencies
        run: npm install

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}

      - name: Upload Windows build artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: authenticator_win_${{ env.version }}.exe
          path: build/authenticator_${{ env.version }}

      - name: List build directory contents
        if: matrix.os == 'macos-latest'
        run: |
          ls -R build
      
      - name: Upload macOS .app bundle
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: authenticator_mac_${{ env.version }}_app
          path: build/mac-arm64/authenticator_${{ env.version }}.app

      - name: Upload Linux AppImage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: authenticator_linuxAppImage_${{ env.version }}.AppImage
          path: build/authenticator_${{ env.version }}
      
      - name: Upload Linux Snap Package
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: authenticator_linuxSnap_${{ env.version }}.snap
          path: build/authenticator_${{ env.version }}
