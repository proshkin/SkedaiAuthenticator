name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.0'

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}

      # List the build directory for macOS
      - name: List macOS build directory
        if: matrix.os == 'macos-latest'
        run: ls -R dist/mac || true

      # List the build directory for Windows
      - name: List Windows build directory
        if: matrix.os == 'windows-latest'
        run: dir dist\win-unpacked || echo "Directory not found"

      # List the build directory for Linux
      - name: List Linux build directory
        if: matrix.os == 'ubuntu-latest'
        run: ls -R dist/linux-unpacked || true
